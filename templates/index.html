<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>c4c Q&A Chatbot</title>
<!-- Add Bootstrap CSS for styling -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    #chat-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #chat-log {
        max-height: 400px;
        overflow-y: auto;
        margin-bottom: 20px;
    }
    .message {
        margin: 10px 0;
        padding: 10px;
        border-radius: 10px;
    }
    .bot-message {
        text-align: left;
        background-color: #d4edda;
        color: #155724;
    }
    #chat-form {
        display: flex;
    }
    #user-input {
        flex: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    #send-btn {
        margin-left: 10px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    #send-btn:hover {
        background-color: #0056b3;
    }
    h2 {
        color: #007bff;
        margin-bottom: 20px;
    }
    p {
        color: #6c757d;
    }
    .robot-image {
        max-width: 100%;
        height: auto;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-6">
<!-- Chatbot container -->
<div id="chat-container">
<h2 class="text-center">c4c Q&A Chatbot</h2>
<p class="text-center text-muted">Ask me a question!</p>
<div id="chat-log" class="border rounded p-3">
<!-- Chat log will be appended here -->
</div>
<form id="chat-form">
<input type="text" id="user-input" class="form-control" placeholder="Ask me a question..." required>
<button type="submit" id="send-btn" class="btn btn-primary">Send</button>
</form>
</div>
</div>
<div class="col-md-6">
<!-- Robot image -->
<img src="{{ url_for('static', filename='robot.png') }}" alt="Robot Image" class="robot-image">
</div>
</div>
</div>
 
<!-- Add Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
<!-- Your custom JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        // Function to trigger chatbot with a welcome message
        const chatLog = document.getElementById('chat-log');
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot-message');
        botMessageDiv.textContent = "Welcome! How can I assist you today?";
        chatLog.appendChild(botMessageDiv);
        chatLog.scrollTop = chatLog.scrollHeight;
    });
 
    document.getElementById('chat-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;
 
        // Send user input to the chatbot
        const response = await fetch('/chatbot_response', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message: userInput })
        });
        const result = await response.json();
        const botResponse = result.response;
 
        // Display bot response only
        const chatLog = document.getElementById('chat-log');
        const botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot-message');
        botMessageDiv.textContent = botResponse;
        chatLog.appendChild(botMessageDiv);
 
        // Scroll to the bottom of the chat log
        chatLog.scrollTop = chatLog.scrollHeight;
 
        // Clear the input
        document.getElementById('user-input').value = '';
    });
</script>
</body>
</html>
